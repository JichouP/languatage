language:
  - lang: Rust
    ext:
      - rs
    ignore: []

  - lang: Go
    ext:
      - go
    ignore: []

  - lang: JavaScript
    ext:
      - js
      - jsx
      - mjs
      - cjs
    ignore:
      - dist
      - out

  - lang: JSX
    ext:
      - jsx
    ignore:
      - dist
      - out

  - lang: TypeScript
    ext:
      - ts
      - tsx
      - mts
      - cts
    ignore:
      - dist
      - out
      - .next

  - lang: TSX
    ext:
      - tsx
    ignore:
      - dist
      - out

  - lang: Vue.js
    ext:
      - vue
    ignore:
      - .nuxt

common:
  ignore:
    - .git
    - node_modules
    - target
